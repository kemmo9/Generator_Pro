<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Clip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 1. ADD THE AUTH0 SDK SCRIPT -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1e1e1e; --primary-color: #bb86fc;
            --secondary-color: #03dac6; --text-color: #e0e0e0; --text-secondary: #a0a0b0; --border-color: #2c2c2c;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 2rem; }
        .app-title-container { text-align: center; margin-bottom: 2.5rem; }
        .app-title-container h1 { font-size: 2.5rem; font-weight: 700; margin: 0 0 1rem 0; }
        .app-title-container h1 i { color: var(--primary-color); }
        .app-title-container .nav-menu { display: flex; justify-content: center; gap: 2rem; list-style: none; padding: 0; margin: 0; }
        .nav-menu a { color: var(--text-secondary); text-decoration: none; font-weight: 500; padding: 0.5rem; transition: color 0.3s; }
        .nav-menu a:hover { color: white; }
        .nav-menu a.active { color: var(--primary-color); font-weight: 600; }
        
        /* NEW: Styling for the Login/Logout buttons and the header container */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 1rem 0;
        }
        .auth-buttons {
            position: absolute;
            right: 0;
        }
        .nav-button {
            background-color: var(--primary-color);
            color: #121212;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover { background-color: var(--secondary-color); }
        
        .editor-container { width: 100%; max-width: 800px; margin: 0 auto; background-color: var(--surface-color); padding: 2rem 2.5rem; border-radius: 12px; }
        /* ... (The rest of your CSS is unchanged) ... */
    </style>
</head>
<body>
    <div class="app-title-container">
        <div class="header-container">
            <h1><i class="fa-solid fa-bolt"></i> Make a Clip</h1>
            <!-- 2. ADD THE BUTTONS -->
            <div class="auth-buttons">
                <button id="btn-login" class="nav-button">Log In</button>
                <button id="btn-logout" class="nav-button" style="display:none;">Log Out</button>
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="#">Text to Speech</a></li>
            <li><a href="#" class="active">Viral Editor</a></li>
            <li><a href="#">For You</a></li>
        </ul>
    </div>

    <!-- The rest of your editor HTML is unchanged -->
    <main class="editor-container">
        <!-- ... (Your 4-step editor UI goes here) ... -->
    </main>

    <template id="dialogue-row-template">
        <!-- ... (Your dialogue row template is unchanged) ... -->
    </template>
    
    <!-- This script tag now points to our new, Auth0-enabled script -->
    <script src="/static/script.js"></script>
</body>
</html>
