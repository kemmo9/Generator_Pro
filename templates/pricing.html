<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Make a Clip</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .pricing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; max-width: 1100px; margin: 2rem auto; }
        .pricing-card { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; display: flex; flex-direction: column; text-align: center;}
        .pricing-card.popular { border-color: var(--primary-color); }
        .card-header h2 { font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--primary-color); }
        .card-header .price { font-size: 2.5rem; font-weight: 700; }
        .features { list-style: none; padding: 0; margin: 2rem 0; flex-grow: 1; text-align: left; }
        .features li { margin-bottom: 1rem; }
        .cta-button { margin-top: auto; }
        @media (max-width: 900px) { .pricing-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="site-container">
        <!-- The DESKTOP header -->
        <header class="desktop-header">
            <h1><i class="fa-solid fa-bolt"></i> Make a Clip</h1>
            <ul class="nav-menu">
                <li><a href="/">Editor</a></li>
                <li><a href="/pricing" class="active">Pricing</a></li>
            </ul>
            <div class="auth-buttons">
                {% if user %}
                    <a href="/logout" class="nav-button">Log Out</a>
                {% else %}
                    <a href="/login" class="nav-button">Log In / Sign Up</a>
                {% endif %}
            </div>
        </header>

        <!-- The MOBILE-ONLY header -->
        <div class="mobile-header">
            <h1><i class="fa-solid fa-bolt"></i> Make a Clip</h1>
        </div>

        <!-- Main pricing content -->
        <main>
            <div class="pricing-grid">
                <!-- Tiers here -->
            </div>
            <div id="status-area" style="text-align: center; margin-top: 1rem;"></div>
        </main>
    </div>

    <!-- The MOBILE navigation bar -->
    <nav class="mobile-nav">
        <a href="/"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Editor</span></a>
        <a href="/pricing" class="active"><i class="fa-solid fa-dollar-sign"></i><span>Pricing</span></a>
        {% if user %}
            <a href="/logout"><i class="fa-solid fa-user-check"></i><span>Profile</span></a>
        {% else %}
            <a href="/login"><i class="fa-solid fa-user-slash"></i><span>Profile</span></a>
        {% endif %}
    </nav>
    
    <!-- Your working Stripe JS from our previous step goes here -->
    <script>
        //...
    </script>
</body>
</html>
