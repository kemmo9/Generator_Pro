# The final, correct blueprint using a custom worker script and the FFMPEG buildpack.

services:
  # 1. The Web Service
  - type: web
    name: ai-video-web
    env: python
    healthCheckPath: /health
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-video-queue
          property: connectionString

  # 2. The Background Worker
  - type: worker
    name: ai-video-worker
    env: python
    # THIS IS THE FINAL FIX: We add the buildpack to install FFMPEG for MoviePy.
    buildPacks:
      - url: https://github.com/jonathanong/heroku-buildpack-ffmpeg-latest
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-video-queue
          property: connectionString

  # 3. The Redis Queue
  - type: redis
    name: ai-video-queue
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
